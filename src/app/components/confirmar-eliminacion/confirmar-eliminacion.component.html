<div class="confirm-dialog">
  <div class="confirm-content">
    <h3>Confirmar Eliminación</h3>
    <p>¿Estás seguro de que deseas eliminar esta Planta?</p>
    <div class="confirmar-buttons">
      <button class="confirmar-btn" (click)="confirmarEliminacion()">Sí</button>
      <button class="cancelar-btn" (click)="cancelarEliminacion()">No</button>
    </div>
  </div>
</div>
